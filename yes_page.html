        background-color: #fce8ea;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 0 20px;
      }
      h1 {
        text-align: center;
        color: #ff6b6b;
        font-size: 36px;
        margin-bottom: 30px;
      }
      .songs {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
      }
      .song-item {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }
      .song-item:hover {
        background-color: #ff99ac;
      }
      .song-title {
        font-size: 20px;
        color: #ff6b6b;
        margin-bottom: 10px;
        transition: color 0.3s ease;
      }
      .song-title:hover {
        color: #ff3366;
      }
      .proceed-button {
        display: block;
        margin: 30px auto;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #ff6b6b;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .proceed-button:hover {
        background-color: #ff99ac;
      }
    </style>

      // Function to generate song items

        const songsContainer = document.getElementById("songs-container");

        // Loop through the songs array and create song items
        songs.forEach((song) => {
          const songItem = document.createElement("div");
          songItem.classList.add("song-item");

          const songTitle = document.createElement("div");
          songTitle.classList.add("song-title");
          songTitle.textContent = song.title;
          songTitle.onclick = () => {
            // Redirect to YouTube link when clicked
            window.open(song.link, "_blank");
          };

          songItem.appendChild(songTitle);
          songsContainer.appendChild(songItem);
        });
      }
